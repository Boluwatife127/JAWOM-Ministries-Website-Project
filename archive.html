

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Church Archive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-container {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .filter-container select, 
    .filter-container input[type="search"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      width: 400px;
      height: 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-image {
      height: 200px;
      background-color: #4a90e2; /* Placeholder color */
      width: 100%;
    }

    .card-content {
      padding: 10px;
    }

    .card-content h3 {
      margin: 0;
      font-size: 18px;
    }

    .load-more {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .load-more:hover {
      background-color: #357ABD;
    }

    @media (max-width: 768px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Church Archive</h1>

  <div class="filter-container">
    <input type="search" id="search-input" placeholder="Search services...">
    <select id="minister-filter">
      <option value="">Filter by Minister</option>
      <option value="bishop-david-bakare">Bishop David Bakare</option>
      <option value="rev-miss-bakare">Rev Miss Bakare</option>
      <option value="pst-timothy">Pst Timothy</option>
      <option value="pst-ogbonaya">Pst Ogbonaya</option>
    </select>
    <select id="year-filter">
      <option value="">Filter by Year</option>
      <option value="2023">2023</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
      <option value="2020">2020</option>
    </select>
  </div>

  <div class="card-container" id="card-container">
    <!-- Cards will be generated here -->
  </div>

  <button class="load-more" id="load-more">Load More</button>

  <script>
    const cardContainer = document.getElementById('card-container');
    const loadMoreButton = document.getElementById('load-more');
    const searchInput = document.getElementById('search-input');
    const ministerFilter = document.getElementById('minister-filter');
    const yearFilter = document.getElementById('year-filter');

    // Data for cards
    const cardsData = Array.from({ length: 50 }, (_, i) => ({
      title: `Service ${i + 1}`,
      minister: ['bishop-david-bakare', 'rev-miss-bakare', 'pst-timothy', 'pst-ogbonaya'][i % 4],
      year: 2020 + (i % 4),
    }));

    let cardsShown = 9; // Initial number of cards shown

    // Function to generate card HTML
    function generateCardHTML(card) {
      return `
        <div class="card" data-minister="${card.minister}" data-year="${card.year}">
          <div class="card-image"></div>
          <div class="card-content">
            <h3>${card.title}</h3>
            <p>Minister: ${card.minister.replace('-', ' ')}</p>
            <p>Year: ${card.year}</p>
          </div>
        </div>
      `;
    }

    // Function to render cards
    function renderCards() {
      cardContainer.innerHTML = cardsData
        .slice(0, cardsShown)
        .map(generateCardHTML)
        .join('');
    }

    // Initial render
    renderCards();

    // Load more functionality
    loadMoreButton.addEventListener('click', () => {
      cardsShown += 9;
      if (cardsShown >= cardsData.length) {
        loadMoreButton.style.display = 'none';
      }
      renderCards();
    });

    // Filter and search functionality
    function filterAndSearchCards() {
      const searchValue = searchInput.value.toLowerCase();
      const selectedMinister = ministerFilter.value;
      const selectedYear = yearFilter.value;

      const filteredCards = cardsData.filter(card => {
        const matchesSearch = card.title.toLowerCase().includes(searchValue);
        const matchesMinister = selectedMinister ? card.minister === selectedMinister : true;
        const matchesYear = selectedYear ? card.year == selectedYear : true;
        return matchesSearch && matchesMinister && matchesYear;
      });

      cardContainer.innerHTML = filteredCards.slice(0, cardsShown).map(generateCardHTML).join('');
      loadMoreButton.style.display = cardsShown >= filteredCards.length ? 'none' : 'block';
    }

    // Event listeners for search and filters
    searchInput.addEventListener('input', filterAndSearchCards);
    ministerFilter.addEventListener('change', filterAndSearchCards);
    yearFilter.addEventListener('change', filterAndSearchCards);
  </script>

</body>
</html>
